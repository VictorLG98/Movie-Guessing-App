<!DOCTYPE html>
<html>
<head>
  <title>Film Guessing Game</title>
  <style>
    @media screen and (max-width: 600px) {
      meta[name=viewport] {
        width: device-width;
        initial-scale: 1;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #ccccff;">
  <div style="position: absolute; top: 20px; left: 20px;">
    <button class="btn btn-success" onclick="location.href='/';">New Film</button>
  </div>
  <div style="position: absolute; top: 20px; right: 20px;">
    <a href="{{ img }}" target="_blank" download>
        <button class="btn btn-warning">Download current image</button>
    </a>
  </div>
  <div class="container">
    <h1 class="text-center mb-5">Guess the Film</h1>
    <div class="text-center">
      <img id="film-image" src={{ img }} class="img-fluid" height="900" width="900" style="background-color: box-shadow: 2px 2px 5px #ccc; border: 3px solid #ccc; border-radius: 10px; transition: all 0.5s ease-in-out; filter: brightness(150%) contrast(200%); -webkit-user-drag: none; -khtml-user-drag: none; -moz-user-drag: none; -o-user-drag: none; user-drag: none;" oncontextmenu="return false;">
    </div>
    <br>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <div class="text-center">
        <label for="film_g">Your Guess:</label>
        <input type="text" class="form-control" id="film_guess" name="film_guess" {{ "disabled" if desactiva else "required" }}>
        <label class="{{ 'text-success' if correct_guess else 'text-danger' }}"> {{ incorrect_guess if incorrect_guess else correct_guess }} </label>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Submit" {{ "disabled" if desactiva else "" }}>
      </div>
    </form>
  </div>
  <br><br>
  <footer>
  <div style="text-align: center; position: absolute; bottom: 20px; left: 50%; transform: translate(-50%, 0);">
    <a href="https://twitter.com/_Vic_Vic_98" target="_blank"><i class="fa fa-twitter-square" style="font-size:36px"></i></a>
    <a href="https://www.instagram.com/vic98_lg/" target="_blank"><i class="fa fa-instagram" style="font-size:36px"></i></a>
    <a href="https://github.com/VictorLG98" target="_blank"><i class="fa fa-github-alt" style="font-size:36px"></i></a>
  </div>
</footer>
</body>
</html>
